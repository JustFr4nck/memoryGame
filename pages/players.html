<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles-players-page.css">
</head>
<body>
    <div class="overlay"></div>
    <video autoplay muted loop id="bgVideo" class="video-background">
        <source src="../images/video-players.mp4" type="video/mp4">
    </video>

    <div class="container game-container">
        <h1 class="text-center game-title animate__animated animate__fadeInDown">Giocatori</h1>
        
        <div class="row align-items-center">
            <div class="col-lg-5 animate__animated animate__fadeInLeft">
                <div class="player-card">
                    <h3 class="text-center player-title">Player 1</h3>
                    <input type="text" id="input-first-player" class="form-control player-input" placeholder="Tuo nome">
                    <div class="text-center">
                        <button id="btn-first-player" class="btn player-btn text-white">Pronto</button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-2 vs-divider animate__animated animate__zoomIn">
                VS
            </div>
            
            <div class="col-lg-5 animate__animated animate__fadeInRight">
                <div class="player-card">
                    <h3 class="text-center player-title">Player 2</h3>
                    <input type="text" id="input-second-player" class="form-control player-input" placeholder="Tuo nome">
                    <div class="text-center">
                        <button id="btn-second-player" class="btn player-btn text-white">Pronto</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center animate__animated animate__fadeInUp">
            <button id="start-game" class="btn start-btn text-white pulse-animation" disabled>Inizia il gioco</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/scsript-players.js"></script>
</body>
</html>
